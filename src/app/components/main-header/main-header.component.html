<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container-md container-fluid">
      <!-- Website Logo -->
      <a class="navbar-brand animate_rotating_container" href="/" routerLink="/"
        ><svg
          class="bi bi-book-half text-main"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"
          />
        </svg>
        <span class="fw-semibold ms-1"
          >re<span class="text-main animate_rotating_target">R</span
          >eadous</span
        ></a
      >

      <!-- toggle btn -->
      <button
        class="navbar-toggler btn btn-outline-main p-1 rounded-pill border-0"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <svg
          class="bi bi-list"
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
          />
        </svg>
      </button>

      <!-- Collapse menu -->
      <div
        class="collapse navbar-collapse flex-grow-0"
        id="navbarSupportedContent"
      >
        <!-- pages Links -->
        <ul class="navbar-nav fw-medium me-lg-2 mb-3 mb-lg-0">
          <li class="nav-item active">
            <a
              class="nav-link"
              aria-current="page"
              href="/library"
              routerLink="/"
              >Library</a
            >
          </li>
          <!-- dropdown menu -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Discovery
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="/religion" routerLink="/"
                  >Religion</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="/science" routerLink="/"
                  >Science</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="/technology" routerLink="/"
                  >Technology</a
                >
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              href="/timeline"
              routerLink="/"
              >Timeline</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              href="/profile"
              routerLink="/"
              >Profile</a
            >
          </li>
        </ul>

        <!-- Search Fonm -->
        <form
          class="d-flex"
          role="search"
          (ngSubmit)="OnSubmit()"
          [formGroup]="searchReactiveForm"
        >
          <input
            class="form-control bg-light text-main rounded-pill me-1"
            type="search"
            placeholder="Search"
            aria-label="Search"
            formControlName="searchValue"
          />
          <button
            class="btn btn-outline-main border-0 rounded-pill"
            type="submit"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
              />
            </svg>
          </button>
        </form>
      </div>
    </div>
  </nav>
</header>
