<section class="py-5 my-5">
  <!-- Section Title -->
  <h2 class="h1">{{ sectionTitle }}</h2>
  <hr class="w-25" />

  <!-- Cards -->
  <div class="row mt-5">
    <!-- Card Module -->
    <div
      class="col-6 col-md-4 col-lg-3 mb-3 cursor-pointer"
      *ngFor="let book of books"
    >
      <div class="card border-0 shadow-sm">
        <img [src]="book.image" alt="" class="card-img-top" />

        <div class="card-body">
          <p class="card-title fw-medium mb-1">{{ book.name | titlecase }}</p>
          <p class="card-title fw-semibold text-main mb-0">{{ book.author }}</p>
          <!-- Rating -->
          <div class="text-warning mb-1">
            <!-- star-fill -->
            <svg
              *ngFor="let item of [].constructor(+book.rating.toFixed(0))"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-star-fill me-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
              />
            </svg>
            <!-- star-half -->
            <svg
              *ngIf="book.rating % 1 !== 0"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-star-half me-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.354 5.119 7.538.792A.52.52 0 0 1 8 .5c.183 0 .366.097.465.292l2.184 4.327 4.898.696A.54.54 0 0 1 16 6.32a.55.55 0 0 1-.17.445l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256a.5.5 0 0 1-.146.05c-.342.06-.668-.254-.6-.642l.83-4.73L.173 6.765a.55.55 0 0 1-.172-.403.6.6 0 0 1 .085-.302.51.51 0 0 1 .37-.245zM8 12.027a.5.5 0 0 1 .232.056l3.686 1.894-.694-3.957a.56.56 0 0 1 .162-.505l2.907-2.77-4.052-.576a.53.53 0 0 1-.393-.288L8.001 2.223 8 2.226z"
              />
            </svg>
          </div>

          <!-- category -->
          <div class="text-body-secondary mb-0">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-tag"
              viewBox="0 0 16 16"
            >
              <path
                d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0"
              />
              <path
                d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1m0 5.586 7 7L13.586 9l-7-7H2z"
              />
            </svg>
            <small *ngFor="let cat of book.category">
              {{ cat | titlecase }}
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- See More Btn -->
  <div class="col-12 mt-3">
    <button class="btn btn-outline-main d-block mx-auto">See More</button>
  </div>
</section>
